<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Travel App</title>
</head>

<body class="d-flex flex-column h-100">
  <header class="container mt-3">
    <h1>Trip App!</h1>
  </header>

  <main class="mt-3 container">
    <div class="p-3 bg-light">
      <section>
        <form class="row g-3 needs-validation" autocomplete="off" novalidate>
          <div class="col-md-6 form-floating">
            <input name="country" type="text" class="form-control" placeholder="Country">
            <label for="floatingInput">Country</label>
          </div>
          <div class="col-md-6 form-floating">
            <input name="location" type="text" class="form-control" placeholder="Location">
            <label for="floatingInput">Location</label>
          </div>
          <!-- <div class="mb-3">
            <label class="form-label">Could you plz write your feeling now.</label>
            <input type="text" class="form-control" id="txt" required />
            <div class="invalid-feedback">
              Please input any and you can input only English of alphabet.
            </div>
            <div class="valid-feedback">OK</div>
          </div> -->
          <div class="form-floating">
            <input name="departure" type="date" class="form-control" placeholder="Departure">
            <label for="floatingInput">Departure</label>
          </div>
          <div class="form-floating">
            <button class="btn btn-primary" type="button">Submit</button>
          </div>
        </form>
      </section>
    </div>

    <section class="text-center mt-3">
      <h1>Your Trip Location Info</h1>

    </section>

    <section class="d-flex flex-column justify-content-center align-items-center">
      <div class="card w-75">
        <div class="card-header">
          You input departure date within a week, we tell you "Current Weather Forecast"
        </div>
        <div class="card-body">
          <figure id="location-img"></figure>
          <h4 id="location-title" class="card-title"></h4>
          <img id="curr-img" class="card-img-top w-25" alt="current weather">
          <h5 class="card-title">Current Weather Forecast</h5>
          <p id="curr-forc" class="card-text"></p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">powered by <a href="https://getbootstrap.com/">bootstrap</a> and
        <a href="https://www.meaningcloud.com/developer/sentiment-analysis/doc/2.1">meaningcloud.com</a></span>
    </div>
  </footer>

</body>

</html>
