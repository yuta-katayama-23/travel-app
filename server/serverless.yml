service: travel-app
useDotenv: true

provider:
  name: aws
  runtime: nodejs12.x
  region: ap-northeast-1

package:
  exclude:
    - .git/**
    - test/**
    - README.md

functions:
  func:
    handler: src/server/lambda.handler
    environment:
      GEO_NAME_USERNAME: ${env:GEO_NAME_USERNAME}
      WAETHERBIT_API_KEY: ${env:WAETHERBIT_API_KEY}
      PIXABAY_API_KEY: ${env:PIXABAY_API_KEY}
      COUNTRYSTATECITY_API_KRY: ${env:COUNTRYSTATECITY_API_KRY}
    events:
      - http: ANY /
      - http: "ANY {proxy+}"
